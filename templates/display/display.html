<section class="section">
    <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.id }}</td>
                    <td><a href="{% url 'read_view' account.id %}">{{ account.first_name }}</a></td>
                    <td>{{ account.last_name }}</td>
                    <td>{{ account.address }}</td>
                    <td>{{ account.balance }}</td>
                    <td><a class="button is-danger" href="{% url 'delete_view' account.id %}">Delete Account<i class="fas fa-trash"></i></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
