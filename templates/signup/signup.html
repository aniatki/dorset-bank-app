{% extends 'base.html' %}

{% block content %}


<section class="section">
  <div class="container">
    <div class="box" style="max-width: 400px; margin: auto;">
      <h1 class="title is-4 has-text-centered">Sign Up</h1>

      <form method="POST" action="">
        {% csrf_token %}

        <!-- Username -->
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="Create your username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username">
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Enter your password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Enter your password again" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2">
          </div>
        </div>

        <!-- Submit Button -->
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-success is-fullwidth">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock%}
