{% extends 'base.html' %}

{% block content %}


<section class="section">
    <div class="container">
      <div class="box" style="max-width: 400px; margin: auto;">
        <h1 class="title is-4 has-text-centered">Sign Up</h1>
  
        <form method="POST" action="">
          {% csrf_token %}

          <!-- Full Name -->
          <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your full name" required>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Enter your email" required>
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Enter your password" required>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Re-enter your password" required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-success is-fullwidth">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock%}
