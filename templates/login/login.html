{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="box" style="max-width: 400px; margin: auto;">
      <h1 class="title is-4 has-text-centered">Login</h1>

      <form method="POST" action="">
        {% csrf_token %}

        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" name="username" placeholder="Enter your username" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input class="button is-success is-fullwidth" type="submit" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
